
SET(CPACK_PACKAGE_RELEASE "1")

IF (CPACK_GENERATOR MATCHES "RPM")
    SET(CPACK_PACKAGING_INSTALL_PREFIX "/opt/mts/")
    SET(CPACK_RPM_PACKAGE_NAME "MTS")
    SET(CPACK_RPM_DEFAULT_USER "mts")
    SET(CPACK_RPM_DEFAULT_GROUP "mts")
    SET(CPACK_PACKAGE_FILE_NAME "${CPACK_RPM_PACKAGE_NAME}-${CPACK_PACKAGE_VERSION}-${CPACK_PACKAGE_RELEASE}-${CMAKE_HOST_SYSTEM_NAME}-${CMAKE_SYSTEM_PROCESSOR}")
    SET(CPACK_RPM_CHANGELOG_FILE "${CMAKE_CURRENT_LIST_DIR}/changelog")
    SET(CPACK_RPM_PACKAGE_LICENSE "Commercial")
    SET(CPACK_RPM_PACKAGE_DESCRIPTION "Massar Capital MTS")
    SET(CPACK_PACKAGE_DESCRIPTION "Massar.MTS")
    SET(CPACK_RPM_PACKAGE_GROUP "Applications/System")
    SET(CPACK_RPM_USER_FILELIST "%config(noreplace) /opt/mts/etc/config.ini")
    SET(CPACK_RPM_PACKAGE_RELEASE "${CPACK_PACKAGE_RELEASE}")
ELSEIF (CPACK_GENERATOR MATCHES "TGZ")
    SET(CPACK_PACKAGING_INSTALL_PREFIX "")
    SET(CPACK_DEBIAN_PACKAGE_NAME "Massar-MTS")
    SET(CPACK_PACKAGE_FILE_NAME "${CPACK_DEBIAN_PACKAGE_NAME}-${CPACK_PACKAGE_VERSION}-${CMAKE_HOST_SYSTEM_NAME}-${CMAKE_SYSTEM_PROCESSOR}")
    SET(CPACK_DEBIAN_PACKAGE_RELEASE "${CPACK_PACKAGE_RELEASE}")
ELSEIF (CPACK_GENERATOR MATCHES "DEB")
    SET(CPACK_PACKAGING_INSTALL_PREFIX "")
    SET(CPACK_DEBIAN_PACKAGE_NAME "massar-mts")
    SET(CPACK_DEBIAN_PACKAGE_RELEASE "${CPACK_PACKAGE_RELEASE}")
    STRING(TOLOWER "${CPACK_DEBIAN_PACKAGE_NAME}-${CPACK_PACKAGE_VERSION}-${CPACK_PACKAGE_RELEASE}-${CMAKE_HOST_SYSTEM_NAME}-${CMAKE_SYSTEM_PROCESSOR}" CPACK_PACKAGE_FILE_NAME)
ENDIF()